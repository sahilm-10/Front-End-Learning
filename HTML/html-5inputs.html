<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 Inputs</title>
</head>
<body>
    <h1>Html 5 Inputs</h1>
    <form >
        <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name">
        </div>
        <div>&nbsp;</div>
        <div>
            <p>Select Hobbies</p>
            <label for="cricket">Cricket</label>
            <input type="checkbox" id="cricket">
            <label>Coding <input type="checkbox" > </label>
        </div>
        <div>&nbsp;</div>
        <div>
            <label for="search">Search</label>
            <input type="search" id="search">
        </div>
        <div>&nbsp;</div>
        <div>
            <label for="url">URL</label>
            <input type="url" id="url">
        </div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        
        <div>
            <label for="submit"></label>
            <input type="submit" id="submit">
        </div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        
        <div>
            <label for="number">Number</label>
            <input type="number" min="5" max="50" step="5">
        </div>
        <div>&nbsp;</div>
        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="5" max="50" value="20">
        </div>
        <div>&nbsp;</div>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" min="2021-05-25" max="2021-06-05">   
        </div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>
            <label for="month">Month</label>
            <input type="month" id="month">
        </div>
        <div>&nbsp;</div>
        <div>
            <label for="week">Week</label>
            <input type="week" id="week">
        </div>
        <div>&nbsp;</div>
        <div>
            <label for="time">Time</label>
            <input type="time" id="time">
        </div>
        <div>&nbsp;</div>
        <div>
            <label for="color">Color</label>
            <input type="color" id="color">
        </div>
    </form>
</body>
</html>
