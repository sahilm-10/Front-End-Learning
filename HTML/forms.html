<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form >
    <fieldset>
        <legend>Profile Info:</legend>
        <label >Insert your Name:</label>
        <input type="text" placeholder="Enter name"/>
        <br><br>

        <label >Email</label>
        <input type ="email" placeholder="someoone@example.com" required/>
        <br><br>
        
        <label >Gender</label>
        <input type ="radio"  name="gender"/>Male
        <input type ="radio"  name="gender"/>Female
        
        <br><br>
        
        <label>Hobbies</label>
        <input type ="checkbox"  name="hobbies[]">Cricket
        <input type ="checkbox"  name="hobbies[]">Football
        <br><br>

        <label >Age</label>
        <select >
            <option  >1-10</option>
            <option selected >11-20</option>
            <option >21-30</option>
            <option >31-40</option>
            
        </select>
        <br><br>

        <label>Message</label>
        <textarea  cols="30" rows="5"></textarea>
        <br><br>

        <input type="button" value="Nothing Happens">
        <input type="submit" value="Send Data">
        <input type="reset" value="clear">
    </fieldset>
</form>
</body>
</html>
